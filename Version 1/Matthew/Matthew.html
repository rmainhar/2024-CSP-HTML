<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wonderland</title>
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and body styling */
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?winter,snow') no-repeat center center/cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px); /* Slight frosty look */
        }

        /* Content container */
        .content {
            background: rgba(0, 0, 0, 0.4); /* Slight dark overlay for readability */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-top: 10px;
        }

        /* Simple footer */
        footer {
            position: absolute;
            bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Winter Wonderland</h1>
        <p>Experience the calm and beauty of the snowy season.</p>
    </div>

    <!-- Footer -->
    <footer>Created with ❄️ and care</footer>
</body>
</html>
