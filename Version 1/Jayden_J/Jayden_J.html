<!DOCTYPE html>
<html lang="en"><!--change language to english-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Controls how the webpage is displayed-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capybara in Hot Springs</title> <!--enter title-->
    <style> /* The <style> tag is used to define style information cascading style sheets for a document. */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* It makes the body stretch to cover the whole height of the browser window. */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Creates a shadow 10 pixels below the container, with a 30 pixel blur radius and 10% opacity */
            max-width: 800px;
            text-align: center; /*The text-align: center; property is used to horizontally center-align the content of an element.*/
        }
        h1 {
            font-size: 36px;
            color: #3b6e63;
            margin-bottom: 20px;
        } /* This defines the font size and color of the font for the header, also defines the margin of space between the header and the text below it */
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 40px;
        }
        .capybara {
            position: relative;
            background-color: #f1c27d;
            width: 200px;
            height: 100px;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .capybara::before {
            content: "";
            position: absolute;
            top: -30px;
            left: 50%;
            width: 60px;
            height: 20px;
            background-color: #8a3f37;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        .steam {
            position: absolute;
            top: -40px;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            animation: steamAnimation 5s infinite;
            opacity: 0.6; /* Opacity is how transparent the text is, 1 being the most opaque and 0 being completely transparent */
            transform: translateX(-50%);
        }
        @keyframes steamAnimation {
            0% {
                transform: translateX(-50%) scale(1) translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: translateX(-50%) scale(1.5) translateY(-20px);
                opacity: 0.4;
            }
            100% {
                transform: translateX(-50%) scale(1) translateY(0);
                opacity: 0.6;
            }
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container"><!--div element is just an organizer for other html elements, Class is used to define a specifc style or functionality, the container class helps create a responsive layout for the web-->
        <h1>Capybara in Hot Springs</h1>
        <p>Relaxing in the warmth of the natural hot springs, the capybara enjoys a peaceful moment of serenity.</p>

        <div class="capybara">
            <div class="steam"></div>
        </div>

        <div class="footer"> <!-- Defines a divide in the file -->
            <p>Thank you for visiting our capybara in hot springs experience!</p>
        </div>
    </div> <!--defines a division or a section in an HTML document | styled with CSS or manipulated with JavaScript -->

</body> <!-- end of the body section -->
</html> <!-- This line signifies the end of an html document -->
